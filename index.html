<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>ADVANCE MUSIC PLAYER</title>
</head>
<body>
  <div class="container">
    <h1 class="app-title">🎧 ADVANCE MUSIC PLAYER</h1>
    <input type="file" id="filePicker" accept="audio/*" />
    <audio id="audioPlayer" controls></audio>

    <div class="controls">
      <button onclick="toggleTheme()">🌓 Toggle Theme</button>
      <button onclick="toggleLanguage()">🌐 EN / اردو</button>
      <button onclick="startSleepTimer()">⏰ Sleep Timer</button>
    </div>

    <div class="lyrics-box">
      <h2>Lyrics</h2>
      <pre id="lyricsText">Tum hi ho...
Jab tak hai jaan...</pre>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
